<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { --neon: #00f2ff; --magenta: #ff007b; --dark: #020205; }
        body { background: var(--dark); color: white; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; scroll-behavior: smooth; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }

        .bg-grid {
            background-image: linear-gradient(to bottom, rgba(2,2,5,0.9), rgba(2,2,5,1)), 
                              url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        .luxury-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.1);
            clip-path: polygon(0 0, 95% 0, 100% 10%, 100% 100%, 5% 100%, 0 90%);
            position: relative;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .luxury-card:hover {
            border-color: var(--magenta);
            box-shadow: 0 0 40px rgba(255, 0, 123, 0.2);
        }

        .glitch-text {
            font-size: clamp(3rem, 10vw, 8rem);
            background: linear-gradient(to bottom, #fff 40%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        .btn-zenith {
            background: var(--magenta);
            box-shadow: 0 0 20px var(--magenta);
            font-family: 'Orbitron';
            font-size: 10px;
            letter-spacing: 3px;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
            transition: 0.3s;
        }

        .btn-zenith:hover {
            filter: brightness(1.3);
            transform: translateY(-3px);
            box-shadow: 0 0 40px var(--magenta);
        }

        .scanner-line {
            width: 100%; height: 2px; background: var(--neon);
            position: absolute; top: 0; left: 0;
            animation: scan 4s linear infinite;
            opacity: 0.3; box-shadow: 0 0 10px var(--neon);
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        
        .active-tab { border-left: 4px solid var(--neon) !important; background: rgba(0, 242, 255, 0.05); }
    </style>
</head>
<body class="bg-grid">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

    <script>
        const configData = {
            surge: `
                <div class="flex flex-col items-center text-center">
                    <svg class="w-20 h-20 text-cyan-400 opacity-60 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h3 class="cyber-font text-2xl mb-2 italic">GrowRushPS.conf</h3>
                    <p class="text-[10px] text-gray-500 tracking-[5px] mb-8 uppercase text-cyan-400">IOS / SURGE 5 REMOTE CONFIG</p>
                    <div class="flex gap-4">
                        <button onclick="copyLink('https://www.growrush.my.id/GrowRushPS.conf')" class="border border-cyan-400 text-cyan-400 px-8 py-3 text-[10px] cyber-font hover:bg-cyan-400 hover:text-black transition">COPY_REMOTE_URL</button>

            ptun: `

                    <svg class="w-20 h-20 text-pink-500 opacity-60 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="cyber-font text-2xl mb-2 italic">GrowRushPS.txt</h3>
                    <p class="text-[10px] text-gray-500 tracking-[5px] mb-8 uppercase text-pink-500">ANDROID / PTUN CONFIGURATION</p>
                    <div class="flex gap-4">
                        <button onclick="copyLink('https://www.growrush.my.id/GrowRushPS.txt')" class="border border-pink-500 text-pink-500 px-8 py-3 text-[10px] cyber-font hover:bg-pink-500 hover:text-white transition">COPY_REMOTE_URL</button>
                        <button onclick="window.open('https://www.growrush.my.id/GrowRushPS.txt')" class="btn-zenith px-10 py-3 text-white uppercase font-bold">Download_Txt</button>
                    </div>
                </div>`,
            hosts: `
                <div class="w-full">
                    <h3 class="cyber-font text-cyan-400 mb-4 text-xs tracking-widest uppercase">WINDOWS_HOSTS_PROTOCOL</h3>
                    <div class="bg-black/80 p-6 rounded border border-white/10 relative">
                        <pre class="font-mono text-cyan-400 text-sm">15.235.227.241 growtopia1.com\n15.235.227.241 growtopia2.com</pre>
                        <button onclick="copyText('15.235.227.241 growtopia1.com\\n15.235.227.241 growtopia2.com')" class="absolute top-4 right-4 text-[8px] bg-cyan-400 text-black px-3 py-1 font-bold">COPY</button>
                    </div>
                    <p class="text-[9px] text-gray-500 mt-4 tracking-widest italic">// PATH: C:\\Windows\\System32\\drivers\\etc\\hosts</p>
                </div>`
        };

        function changeTab(tab) {
            const display = document.getElementById('content-display');
            display.classList.remove('animate__fadeIn');
            void display.offsetWidth;
            display.innerHTML = configData[tab];
            display.classList.add('animate__fadeIn');

            document.querySelectorAll('.luxury-card').forEach(el => el.classList.remove('active-tab'));
            document.getElementById('btn-' + (tab === 'hosts' ? 'hosts' : tab)).classList.add('active-tab');
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            Swal.fire({ title: 'PROTOCOL COPIED', text: 'Konfigurasi remote berhasil disalin.', icon: 'success', background: '#020205', color: '#00f2ff', confirmButtonColor: '#ff007b' });
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt);
            Swal.fire({ title: 'HOSTS COPIED', icon: 'success', background: '#020205', color: '#00f2ff' });
        }

        function dl(os) {
            Swal.fire({ title: 'INITIATING_DOWNLOAD', text: `Accessing GrowRush Client for ${os}...`, background: '#020205', color: '#fff', timer: 1500, showConfirmButton: false, didOpen: () => Swal.showLoading() });
        }
    </script>
