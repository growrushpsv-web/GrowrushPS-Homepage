        /* Scanning Laser Effect */

            animation: scan 6s linear infinite;
            opacity: 0.5; box-shadow: 0 0 20px var(--neon);
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .tab-active {

            background: rgba(255, 0, 123, 0.1) !important;
