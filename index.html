<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GROWRUSH NEXUS | OMEGA TERMINAL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>

    <style>
        :root {
            --neon: #00f2ff;
            --pink: #ff007b;
            --dark: #020205;
        }

        * { cursor: crosshair !important; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--dark);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden; /* App-like experience */
            height: 100vh;
        }

        /* NEURAL CORE ANIMATION */
        #neural-core {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a15 0%, #020205 100%);
        }

        /* GLASSMORPHISM LEVEL 5 */
        .nexus-panel {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(0, 242, 255, 0.15);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* GLITCH EFFECT */
        .glitch-heavy {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: clamp(2rem, 10vw, 6rem);
            text-transform: uppercase;
            letter-spacing: -5px;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 2px var(--pink); }
            2% { transform: translate(-5px, 2px); }
            4% { transform: translate(5px, -2px); text-shadow: -2px -2px var(--neon); }
            6% { transform: translate(0); }
        }

        /* MOBILE BOTTOM NAVIGATION */
        @media (max-width: 768px) {
            .desktop-only { display: none; }
            .mobile-nav {
                position: fixed; bottom: 0; width: 100%;
                background: rgba(5, 5, 10, 0.95);
                border-top: 2px solid var(--neon);
                display: flex; justify-content: space-around;
                padding: 15px; z-index: 1000;
            }
            .content-container { height: calc(100vh - 180px); overflow-y: auto; }
        }

        /* SCROLLBAR CUSTOM */
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--neon); }

        .btn-omega {
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 15px 30px;
            font-family: 'Orbitron';
            font-size: 10px;
            letter-spacing: 4px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-omega:hover {
            background: var(--neon); color: #000;
            box-shadow: 0 0 30px var(--neon);
        }

        /* DATA STREAMING EFFECT */
        #stream-text { font-size: 8px; color: rgba(0, 242, 255, 0.2); }
    </style>
</head>
<body>

    <canvas id="neural-core"></canvas>

    <div id="loader" class="fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center">
        <div class="w-48 h-1 bg-gray-800 relative overflow-hidden">
            <div id="progress" class="absolute inset-0 bg-cyan-400 w-0 transition-all duration-100"></div>
        </div>
        <p class="mt-4 text-[10px] tracking-[10px] text-cyan-400 animate-pulse">INIT_NEXUS_SYSTEM</p>
    </div>

    <div class="flex flex-col h-full p-4 lg:p-10 relative z-10">
        
        <header class="flex justify-between items-start mb-8">
            <div>
                <h1 class="glitch-heavy">GROWRUSH</h1>
                <p class="text-[9px] tracking-[12px] opacity-40 uppercase">Global_Omni_Nexus_v25</p>
            </div>
            <div class="text-right desktop-only">
                <div class="text-[10px] text-cyan-400">ENCRYPTION: AES_256_RSA</div>
                <div class="text-[10px] text-pink-500">NODE: 15.235.227.241</div>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-6 flex-grow overflow-hidden">
            
            <aside class="lg:col-span-3 nexus-panel p-6 desktop-only">
                <h3 class="text-xs font-bold tracking-[5px] mb-8 border-b border-white/10 pb-4">CORE_MODULES</h3>
                <div class="space-y-4">
                    <div onclick="injectModule('go')" class="mod-btn active" id="m-go">
                        <span class="text-[8px] opacity-30 block">01</span> HOST_GO (.CONFIG)
                    </div>
                    <div onclick="injectModule('ptun')" class="mod-btn" id="m-ptun">
                        <span class="text-[8px] opacity-30 block">02</span> PTUN (ANDROID)
                    </div>
                    <div onclick="injectModule('vhost')" class="mod-btn" id="m-vhost">
                        <span class="text-[8px] opacity-30 block">03</span> VIRTUAL_HOST (TXT)
                    </div>
                    <div onclick="injectModule('surge')" class="mod-btn" id="m-surge">
                        <span class="text-[8px] opacity-30 block">04</span> SURGE_5 (IOS)
                    </div>
                </div>

                <div class="mt-12 bg-black/40 p-4 rounded border border-white/5">
                    <p class="text-[8px] text-cyan-500 mb-2 font-bold">SYSTEM_LOGS</p>
                    <div id="log-box" class="text-[7px] text-gray-500 leading-relaxed h-32 overflow-hidden"></div>
                </div>
            </aside>

            <main class="lg:col-span-9 nexus-panel p-6 lg:p-16 content-container relative">
                <div id="viewport-content" class="h-full flex flex-col justify-center">
                    </div>
                
                <div id="stream-text" class="absolute inset-0 p-4 pointer-events-none break-all opacity-10"></div>
            </main>

        </div>

        <footer class="mt-8 text-center text-[8px] tracking-[20px] opacity-20 desktop-only">
            NEXUS_OMEGA_SECURE_BYPASS_AUTHORIZED
        </footer>
    </div>

    <div class="mobile-nav lg:hidden">
        <button onclick="injectModule('go')" class="text-cyan-400">‚öôÔ∏è</button>
        <button onclick="injectModule('ptun')" class="text-cyan-400">ü§ñ</button>
        <button onclick="injectModule('vhost')" class="text-cyan-400">üåê</button>
        <button onclick="injectModule('surge')" class="text-cyan-400">üçé</button>
    </div>

    <script>
        // DATA OBJECT
        const SYSTEM_CORE = {
            go: { title: "HOST_GO_PROTOCOL", tag: "GATEWAY_CONFIG", url: "https://www.growrush.my.id/GrowRushPS.config", desc: "Integrasi sistem sinkronisasi utama untuk PC Host Go menggunakan protokol Node 15.235.227.241." },
            ptun: { title: "PTUN_TUNNEL_LINK", tag: "MOBILE_TEXT_CONFIG", url: "https://www.growrush.my.id/GrowRushPS.txt", desc: "Protokol tunneling Android untuk bypass ISP tingkat lanjut melalui gateway terenkripsi." },
            vhost: { title: "VIRTUAL_HOST_TXT", tag: "HOST_MAPPING_RAW", url: "https://www.growrush.my.id/GrowRushPS.txt", data: "15.235.227.241 growtopia1.com\n15.235.227.241 growtopia2.com\n15.235.227.241 www.growtopia1.com\n15.235.227.241 www.growtopia2.com", desc: "Pemetaan DNS sistem manual untuk mengarahkan traffic domain Growtopia asli ke server private." },
            surge: { title: "SURGE_IOS_GATE", tag: "IOS_PREMIUM_CONF", url: "https://www.growrush.my.id/GrowRushPS.conf", desc: "Arsitektur konfigurasi premium Surge 5 untuk optimasi latensi pada perangkat Apple." }
        };

        // SYSTEM LOGIC
        function injectModule(id) {
            const data = SYSTEM_CORE[id];
            const viewport = document.getElementById('viewport-content');
            
            gsap.to(viewport, { opacity: 0, y: 20, duration: 0.3, onComplete: () => {
                let html = `
                    <p class="text-cyan-400 text-[9px] tracking-[10px] mb-4 uppercase">${data.tag}</p>
                    <h2 class="text-4xl lg:text-7xl font-black italic border-b border-white/5 pb-8 mb-8">${data.title}</h2>
                    <div class="p-6 bg-white/5 border-l-2 border-cyan-400 text-xs text-gray-400 italic mb-10 leading-relaxed max-w-2xl">
                        "${data.desc}"
                    </div>
                `;

                if(id === 'vhost') {
                    html += `<div class="bg-black/80 p-6 font-mono text-[10px] text-cyan-500/60 mb-10 border border-white/5 leading-relaxed">${data.data.replace(/\n/g, '<br>')}</div>`;
                }

                html += `
                    <div class="flex flex-col lg:flex-row gap-4">
                        <button onclick="copyAction('${data.url}')" class="btn-omega">COPY_ACCESS_PATH</button>
                        <a href="${data.url}" download class="btn-omega text-center" style="border-color:#ff007b; color:#ff007b">FETCH_NODE_ENCRYPTED</a>
                    </div>
                `;

                viewport.innerHTML = html;
                gsap.to(viewport, { opacity: 1, y: 0, duration: 0.5 });
                addLog(`MODULE_${id.toUpperCase()}_LOADED_SUCCESS`);
            }});
        }

        // BACKGROUND PARTICLES ENGINE
        const canvas = document.getElementById('neural-core');
        const ctx = canvas.getContext('2d');
        let points = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for(let i=0; i<80; i++) points.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*0.5 });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 255, 0.4)";
            points.forEach(p => {
                p.y -= p.v; if(p.y < 0) p.y = canvas.height;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        // LOADER SYSTEM
        let prg = 0;
        const loadInt = setInterval(() => {
            prg += Math.random()*15;
            document.getElementById('progress').style.width = prg + '%';
            if(prg >= 100) {
                clearInterval(loadInt);
                gsap.to('#loader', { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('loader').remove();
                    injectModule('go');
                }});
            }
        }, 100);

        function addLog(msg) {
            const box = document.getElementById('log-box');
            box.innerHTML = `> [${new Date().toLocaleTimeString()}] ${msg}<br>` + box.innerHTML;
        }

        function copyAction(t) {
            navigator.clipboard.writeText(t);
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#00f2ff', '#ff007b'] });
        }

        // STYLING ADDITIONS
        const style = document.createElement('style');
        style.innerHTML = `
            .mod-btn { padding: 15px; cursor: pointer; border-left: 2px solid transparent; transition: 0.3s; font-size: 11px; }
            .mod-btn:hover { background: rgba(0, 242, 255, 0.05); border-left-color: rgba(0, 242, 255, 0.3); }
            .mod-btn.active { background: rgba(0, 242, 255, 0.1); border-left-color: var(--neon); color: var(--neon); }
        `;
        document.head.appendChild(style);

        // DATA STREAM DECOR
        setInterval(() => {
            const stream = document.getElementById('stream-text');
            stream.innerHTML = Math.random().toString(36).substring(2, 50) + " " + stream.innerHTML.substring(0, 1000);
        }, 100);

        window.onresize = initParticles;
        initParticles(); animate();
    </script>
</body>
</html>
