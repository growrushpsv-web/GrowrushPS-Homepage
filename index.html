    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root { --neon: #00f2ff; --magenta: #ff007b; --dark: #020205; }
        body { background: var(--dark); color: white; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; scroll-behavior: smooth; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }

        /* Background Grid & Texture */
        .bg-grid {
            background-image: linear-gradient(to bottom, rgba(2,2,5,0.95), rgba(2,2,5,1)), 
                              url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        /* Luxury Cyber Card */
        .luxury-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.15);
            clip-path: polygon(0 0, 92% 0, 100% 8%, 100% 100%, 8% 100%, 0 92%);
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .luxury-card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        /* Scanner Line Animation */
        .scanner-line {
            width: 100%; height: 1px; background: var(--neon);
            position: absolute; top: 0; left: 0;
            animation: scan 5s linear infinite;
            opacity: 0.3; box-shadow: 0 0 15px var(--neon);
        }

        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* Text Effects */
        .glitch-text {
            font-size: clamp(3rem, 12vw, 8rem);
            background: linear-gradient(to bottom, #fff 40%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        /* Active Tab Styling */
        .tab-active { 
            border-left: 4px solid var(--magenta) !important; 
            background: rgba(255, 0, 123, 0.08) !important; 
            color: var(--magenta) !important;
        }

        .btn-main {
            background: var(--magenta);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.3s;
        }
        .btn-main:hover { filter: brightness(1.2); transform: scale(1.05); box-shadow: 0 0 20px var(--magenta); }
    </style>
</head>
